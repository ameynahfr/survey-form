<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <div id="top">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

  <div id="form">
    <form netlify id="survey-form" action="https://www.freecodecamp.org" method="post">
      
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            id="name" 
            placeholder="Enter your name" 
            required
        />     
      
      
        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            id="email"
            placeholder="Enter your Email" 
            required
        />
      
      
        <label for="number" id="number-label">Age (optional)</label>
        <input 
            type="number" 
            id="number" 
            min="13" 
            max="120" 
            placeholder="Age"
        />
    
      <div>
         <label>Which option best describes your current role?</label>
          <select id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
          
      </div>
      <div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div>
          <input id="rec1" name="rec" value="definitely" type="radio">
          <label for="rec1">Definitely</label>
        </div>

        <div>
          <input id="rec2" name="rec" value="maybe" type="radio">
          <label for="rec2">Maybe</label>
        </div>
        <div>
          <input id="rec3" name="rec" value="not-sure" type="radio">
          <label for="rec3">Not sure</label>
        </div>

      </div>
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="choose">
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
        </select>
      </div>
      <div>
        <label>What would you like to see improved? (Check all that apply)</label>

        <div>

          <input type="checkbox" id="front-end_projects" value="front-end_projects"/>
          <label for="front-end_projects">  Front-end Projects</label>
        </div>
        <div>
        
          <input type="checkbox" id="back-end_projects" value="back-end_projects"/>
          <label for="back-end_projects">  Back-end Projects</label>
        </div>

        <div>
          <input type="checkbox" id="data_visualization" value="data_visualization"/>
          <label for="data_visualization">  Data Visualization</label>
        </div>  
        <div>
          <input type="checkbox" id="challenges" value="challenges"/>
          <label for="challenges">  Challenges</label>
        </div>
        <div>
          <input type="checkbox" id="open_source_community" value="open_source_community"/>
          <label for="open_source_community">  Open Source Community</label>
        </div>

        <div>
          <input type="checkbox" id="gitter_help_rooms" value="gitter_help_rooms"/>
          <label for="gitter_help_rooms">  Gitter Help Rooms</label>
        </div>
        <div>
          <input type="checkbox" id="videos" value="videos"/>
          <label for="videos">  Videos</label>
        </div>

        <div>
          <input type="checkbox" id="city_meetup" value="city_meetup"/>
          <label for="city_meetup">  City Meetups</label>

        </div>
        <div>
          <input type="checkbox" id="wiki" value="wiki"/>
          <label for="wiki">  Wiki</label>
        </div>
        <div>
          <input type="checkbox" id="forum" value="forum"/>
          <label for="forum">  Forum</label>
        </div>
        <div>
          <input type="checkbox" id="additional_courses" value="additional_courses"/>
          <label for="additional_courses">  Additional Courses</label>
        </div>

      </div>
      <div>
        <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea></label>
      </div>
      <div>
        <button id="submit" type="submit">Submit</button>
      </div>
      </form>
     </div> 
    </body>
  </html>
